
<table>
  <caption>
    ANALYTICS
  </caption>
  <tr>
    <th> Average Vehicle Price: </th>
    <td> ${{ priceAverage() }} </td>
  </tr>
  <tr>
    <th> Starred Vehicles: </th>
    <td> {{ numStarredCars() }} </td>
  </tr>
  <tr>
    <th> Most Common Car Color: </th>
    <td> {{ mostCommonCarColor() }} </td>
  </tr>
  <tr>
    <th> Most Common Car Make: </th>
    <td> {{ mostCommonCarMake() }} </td>
  </tr>
  <tr>
    <th> Car Price Range: </th>
    <td> ${{ lowestCarPrice() }} - ${{ highestCarPrice() }} </td>
  </tr>
</table>

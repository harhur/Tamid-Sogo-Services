
<table>
  <caption>
    ANALYTICS
  </caption>
  <tr>
    <th> Average Vehicle Price: </th>
    <td> ${{ priceAverage() }} </td>
  </tr>
  <tr>
    <th> Starred Vehicles: </th>
    <td> {{ numStarred }} </td>
  </tr>
  <tr>
    <th> Most Common Car Color: </th>
    <td> {{ mostCommonColor }} </td>
  </tr>
  <tr>
    <th> Most Common Car Make: </th>
    <td> {{ mostCommonMake }} </td>
  </tr>
  <tr>
    <th> Car Price Range: </th>
    <td> ${{ lowestPrice }} - ${{ highestPrice }} </td>
  </tr>
</table>
